# Sweep of period of 562nm meta-atom library with 100 SiO2 hardmask
# Unit in "nm"
PY_S4:
        period: 562
        radii_range: [50,250,2]
        height_range: [500,1500,10]
        wavelength: 1550
        h_mask: 100
        epsilon: 2.08514 # Palik
        top_mask: True
        angle: 55.2375 # effective index of 80nmSiO2 slab on silicon waveguide
        outputPath: "/home/pingyen/Simulation/PY_S4/AtomLib/Lib562/100nmSiO2/"
        outputName: "Lib562sweep"


